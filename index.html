    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Checker API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Is it Vegetarian?</h1>
        <!-- level pair with input -->
		<label for="barcode">Enter a UPC barcode number (12 digits)</label>
		<input type="number" id="barcode" name="barcode" min="5" max="14">
        <!-- we break seperation of concern -->
		<button type="button" onclick="getFetch();">Get Value</button>
        <img id = "product-img" src = ''>
        <h2 id="product-name"></h2>
		<table id="ingredient-table">
			<tr>
                <!-- inside row i want to put two cell of table header -->
			  <th>Ingredient</th>
			  <th>Vegetarian?</th>
			</tr>
		</table>
    <script src="main.js"></script>
</body>
</html>
